<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7e6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #FF6F00;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin: 15px 0;
        }

        .button {
            background-color: #FF6F00;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button:hover {
            background-color: #E65C00;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello, <span th:text="${firstName}">Name</span>!</h2>
    <p>We have received a request to reset the password for your account. To set a new password, click the button below:</p>

    <a th:href="${passwordRecoveryLink}" class="button">Set New Password</a>

    <p>If you did not request a password reset, please ignore this message.</p>
    <div class="footer">
        <p>Best regards,<br>Support Team</p>
    </div>
</div>
</body>
</html>
